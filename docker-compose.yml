services:
  imas-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - IDS_FILTER=${IDS_FILTER}
        - TRANSPORT=${TRANSPORT:-streamable-http}
        - IMAS_PYTHON_VERSION=${IMAS_PYTHON_VERSION:-latest}
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DOCS_MCP_URL=http://docs-mcp-server:3000
      - ENABLE_IMAS_PYTHON_SEARCH=${ENABLE_IMAS_PYTHON_SEARCH:-true}
      - DOCS_DB_PATH=/app/docs-mcp-data
    volumes:
      - docs-mcp-data:/app/docs-mcp-data
    depends_on:
      docs-mcp-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # docs-mcp-server for IMAS-Python documentation search
  docs-mcp-server:
    image: node:20-slim
    working_dir: /app
    command: >
      sh -c "npm install -g @modelcontextprotocol/server-docs &&
             npx @modelcontextprotocol/server-docs --port 3000 --db /app/docs-mcp-data"
    ports:
      - "3000:3000"
    volumes:
      - docs-mcp-data:/app/docs-mcp-data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - imas-mcp
    restart: unless-stopped
    profiles:
      - production

volumes:
  docs-mcp-data:
    driver: local
